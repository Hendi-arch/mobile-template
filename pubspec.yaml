name: mobile_template
description: MobileTemplate

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Versioning
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # internationalization, localization and other formatter ( null safety )
  intl: ^0.17.0

  # state management ( null safety )
  stacked: ^2.0.0
  observable_ish: ^3.0.0

  # http request handling ( null safety )
  dio: ^4.0.0

  # cupertinoIcons class for iOS style icons ( null safety )
  cupertino_icons: ^1.0.2

  # for finding commonly used locations on the filesystem. ( null safety )
  path_provider: ^2.0.1

  # local repo packages ( null safety beta )
  xulu_services: # bundle of services
    git:
      url: git@github.com:Hendi-arch/xulu_services.git
      ref: fb827c1b8ae408c7e5ba1dd79f2ab883507ac0c3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  stacked_generator:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  assets:
    - assets/json/
    - assets/fonts/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

